<div class="card bg-transparent shadow-none">
              <div class="card-header pl-0 border-0">
                <h4 class="card-title">Recent Sales</h4>
              </div>
              <div class="card-body p-0 bg-white rounded shadow">
                <div class="table-responsive">
                  <table class="table fs-14 table-responsive-md">
                    <thead>
                      <tr>
                        <th>Order ID</th>
                        <th>Date</th>
                        <th>Customer Name</th>
                        <th>Location</th>
                        <th>Sold Ticket</th>
                        <th>Refund</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr   *ngFor="let item of data">
                        <td>{{item.order_id}}</td>
                        <td>{{item.date}}</td>
                        <td>{{item.customer_name}}</td>
                        <td>{{item.location}}</td>
                        <td>{{item.sold_ticket}}</td>
                        <td class="color-primary">{{item.refund}}</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
