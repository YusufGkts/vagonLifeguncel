  <div class="card-body timeline pb-2">
    <div class="timeline-panel align-items-end" *ngFor="let item of data">
      <div class="media mr-3">
        <img
          class="rounded-circle"
          alt="image"
          width="50"
          src="{{ item.image }}"
        />
      </div>
      <div class="media-body">
        <h5 class="mb-1">
          <a class="text-black" href="javascript:void(0);">{{ item.user }}</a>
        </h5>
        <p class="d-block mb-0 text-primary">
          <i class="las la-ticket-alt mr-2 scale5 ml-1"></i>{{ item.title }}
        </p>
      </div>
      <p class="mb-0 fs-14">{{ item.time }}</p>
    </div>
  </div>
  <div class="card-footer border-0 pt-0 text-center">
    <a
      [routerLink]="['/admin/siparis-listesi']"
      routerLinkActive="router-link-active"
      class="btn-link"
      >View more <i class="fa fa-angle-down ml-2 scale-2"></i
    ></a>
