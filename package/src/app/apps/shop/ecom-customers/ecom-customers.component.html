                  <div class="media-body ml-1">
                    <p class="mb-1 fs-14">Toplam Kullanıcı Sayısı</p>
                    <h3 class="mb-0 text-black font-w600 fs-20">
                      {{ usersData.length }}
                    </h3>
                  </div>
                </div>
              </div>
              <div class="col-md-7 text-md-right">
                <input
                  class="form-control"
                  type="search"
                  placeholder="Arama Yap..."
                  aria-label="Search"
                  [(ngModel)]="searchKey"
                  (keyup)="onKey($event)"
                />
              </div>

      </div>
    </div>

    <div class="row user-card-title">
      <div class="col-1 card-item-1">ID</div>
      <div class="col-2 card-item-2">Ad Soyad</div>
      <div class="col-2 card-item-3">Telefon</div>
      <div class="col-3 card-item-4">E-mail Adresi</div>
      <div class="col-2 card-item-5">Şube</div>
      <div class="col-2 card-item-6">Kayıt Tarihi</div>
    </div>
    <div
      *ngFor="let user of usersData; let i = index"
      class="row user-card-body"
    >
      <div class="col-1 card-content-1">{{ user.user_id }}</div>
      <div class="col-2 card-content-2">{{ user.user_name }}</div>
      <div class="col-2 card-content-3">{{ user.user_phone }}</div>
      <div class="col-3 card-content-4">{{ user.user_mail }}</div>
      <div class="col-2 card-content-5">{{ user.location }}</div>
      <div class="col-2 card-content-6">{{ user.join_date }}</div>
    </div>
  </div>
</div>
